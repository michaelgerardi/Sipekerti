<form [formGroup]="editForm" (ngSubmit)="update()">
    <h2 mat-dialog-title style="text-align: center;">Tugas Baru</h2>
    <mat-dialog-content class="mat-typography" style="width: 380px;">
      <mat-label>ID Pertemuan</mat-label>
      <mat-form-field appearance="legacy" style="margin-left: 40px;">
        <input matInput type="text" formControlName="id_pertemuan">
      </mat-form-field>
      <br>
      <mat-label>Judul</mat-label>
      <mat-form-field appearance="legacy" style="margin-left: 91px;">
        <textarea matInput type="text" formControlName="judul"></textarea>
      </mat-form-field>
      <br>
      <mat-label>Dokumen</mat-label>
      <mat-form-field appearance="legacy" style="margin-left: 66px;">
        <input matInput type="text" formControlName="dokumen">
      </mat-form-field>
      <br>
      <mat-label>Batas Kumpul</mat-label>
      <mat-form-field appearance="legacy" style="margin-left: 40px;">
        <input matInput [matDatepicker]="picker2" formControlName="tanggal_selesai">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field> 
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close>Batal</button>
      <button mat-button [mat-dialog-close] type="submit">Simpan</button>
    </mat-dialog-actions>
</form>
