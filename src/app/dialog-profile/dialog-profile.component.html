<form [formGroup]="profilForm" (ngSubmit)="save()">
    <h2 mat-dialog-title style="text-align: center;">Edit Data Pengguna</h2>
    <mat-dialog-content class="mat-typography"  >
      <mat-label>Nomor Induk Karyawan</mat-label>
      <mat-form-field appearance="legacy" style="margin-left:53px;"> 
        <input matInput type="text" formControlName="nik">
      </mat-form-field>
      <br>
      <mat-label>Nama Lengkap</mat-label>
      <mat-form-field appearance="legacy" style="margin-left:103px;"> 
        <input matInput type="text" formControlName="nama">
      </mat-form-field>
      <br>
      <mat-label>Gender</mat-label>
      <mat-form-field appearance="legacy" style="margin-left: 150px;">
        <input matInput type="text" formControlName="gender">
      </mat-form-field>
      <br>
      <mat-label>Tanggal Lahir</mat-label>
      <mat-form-field appearance="legacy" style="margin-left: 110px; width: 180px;">
        <input matInput [matDatepicker]="picker1" formControlName="tanggal_lahir">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-label>Alamat</mat-label>
      <mat-form-field appearance="legacy" style="margin-left: 150px;">
        <textarea matInput type="text" formControlName="alamat"></textarea>
      </mat-form-field>
      <br>
      <mat-label>No. Telepon</mat-label>
      <mat-form-field appearance="legacy" style="margin-left:120px;"> 
        <input matInput type="text" formControlName="telepon">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close>Batal</button>
      <button mat-button  type="submit">Simpan</button>
    </mat-dialog-actions>
</form>
