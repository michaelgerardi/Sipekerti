<div style="background-color: #4FC3F7; height: 55px; width:100%; padding: 0; margin-bottom: 40px;">
    <h1 style="margin-left: 40px;line-height: 50px; font-weight: 500;">Daftar Materi</h1>
</div>
<div>
    <h5 style="margin-left: 40px; font-weight: 500; margin-top: -20px;">Daftar Materi</h5>
</div>
<table>
    <tr>
        <th style="text-align: center; width:450px">Pertemuan</th>
        <th style="text-align: center; width:400px">Judul</th>
        <th style="text-align: center; width:200px">Dokumen</th>
    </tr>
    
    <tr *ngFor="let materi of materiList">
        <td >{{materi.nama_pertemuan}}</td>
        <td >{{materi.judul}}</td>
        <td style="text-align: center;">{{materi.dokumen}}</td>
    </tr>
</table>
