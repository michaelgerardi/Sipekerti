<form [formGroup]="materiForm" (ngSubmit)="create()">
    <h2 mat-dialog-title style="text-align: center;">Form Materi Baru</h2>
    <mat-divider style="margin-bottom: 20px;"></mat-divider>
    <mat-dialog-content class="mat-typography" style="width: 450px;">
      <mat-label >Pertemuan</mat-label>
      <mat-form-field appearance="outline" style="margin-left: 48px; width: 280px;">
        <mat-select class="custom-select"  formControlName="id_pertemuan" required (change)="ChangePertemuan($event)">
            <mat-option *ngFor="let pertemuan of daftarPertemuan" [value]="pertemuan.id">
            {{pertemuan.nama_pertemuan}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-label >Judul</mat-label>
      <mat-form-field appearance="outline" style="margin-left: 83px; width: 280px;">
        <textarea matInput type="text" formControlName="judul" style="height: 40px;"></textarea>
      </mat-form-field>
      <br>
      <mat-label>Dokumen</mat-label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" style="margin-left: 160px;">
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close>Batal</button>
      <button mat-button [mat-dialog-close] [disabled]="!materiForm.valid || !selectedFile" type="submit">Simpan</button>
    </mat-dialog-actions>
  </form>
