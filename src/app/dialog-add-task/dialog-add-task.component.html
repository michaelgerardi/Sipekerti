<form [formGroup]="tugasForm" (ngSubmit)="create()">
    <h2 mat-dialog-title style="text-align: center;">Form Tugas Baru</h2>
    <mat-divider style="margin-bottom: 20px;"></mat-divider>
    <mat-dialog-content class="mat-typography" style="width: 450px;">
      <mat-label>Pertemuan</mat-label>
      <mat-form-field appearance="outline" style="margin-left: 56px; width: 270px;">
        <mat-select class="custom-select" name="id_pertemuan" [(ngModel)]="pertemuanModel" required (change)="ChangePertemuan($event)">
            <mat-option *ngFor="let pertemuan of daftarPertemuan" [value]="pertemuan.id">
            {{pertemuan.nama_pertemuan}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-label>Judul</mat-label>
      <mat-form-field appearance="outline" style="margin-left: 91px; width: 270px;">
        <textarea matInput type="text" formControlName="judul" placeholder="Diisi dengan nama pertemuan"></textarea>
      </mat-form-field>
      <br>
      <mat-label>Dokumen</mat-label>
      <mat-form-field appearance="outline" style="margin-left: 66px;">
        <input matInput type="text" formControlName="dokumen">
      </mat-form-field>
      <br>
      <mat-label>Tanggal Mulai</mat-label>
      <mat-form-field appearance="outline" style="margin-left: 39px; width: 150px;">
        <input matInput [matDatepicker]="picker2" formControlName="tanggal_mulai">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field> 
      <br>
      <mat-label>Tanggal Selesai</mat-label>
      <mat-form-field appearance="outline" style="margin-left: 30px; width: 150px;">
        <input matInput [matDatepicker]="picker2" formControlName="tanggal_selesai">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field> 
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close>Batal</button>
      <button mat-button [mat-dialog-close] type="submit">Simpan</button>
    </mat-dialog-actions>
</form>
