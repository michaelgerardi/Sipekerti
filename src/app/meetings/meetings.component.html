<div style="background-color: #4FC3F7; height: 55px; width:100%; padding: 0">
    <h1 style="margin-left: 40px;line-height: 50px; font-weight: 500;">Daftar Pertemuan</h1>
</div>
<div style="margin-left: 40px;">
    <button mat-raised-button style="width: fit-content; font-size: small; background-color: #E0F2F1; margin-top: 20px;" (click)="create()">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Tambah
    </button>
</div>

<div style="margin-left: 20px;" >
    <div class="column" *ngFor="let pertemuan of pertemuanList" style="margin-left: 20px;" matTooltip="Tekan gambar untuk lihat detail pertemuan">
        <div>
            <img src="http://localhost:8080/assets/uploads/{{pertemuan.upload_image}}" style="width: 265px;" (click)="detail(pertemuan.id)">
        </div>
        <h2 style="margin-left: 5px; font-size: medium;line-height: 1.5rem; text-align: justify;">{{pertemuan.nama_pertemuan}}</h2>
        <!--<p style="text-align:justify;margin-left: 5px; margin-top: -15px; ">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis, eaque qui? Eaque a facere quo magnam deserunt atque, blanditiis nihil veniam delectus perspiciatis laboriosam voluptate dolorem deleniti at sit quaerat!</p>-->
        <p style="margin-left: 5px;">Pelaksanaan : {{pertemuan.tanggal_pertemuan.split("-").reverse().join("-")}}</p>
        <p style="text-align:justify;margin-left: 5px; margin-top: -5px;">Zoom Link  : https://meet.google.com/?hs=197&pli=1&authuser=0</p>
        <div style="margin-bottom: 15px; margin-left: 4%;">
            <button mat-mini-fab matTooltip="Lihat silabus pertemuan">
                <i class="fa fa-print" aria-hidden="true" (click)="print(pertemuan)"></i>
            </button>
            <button mat-mini-fab style="margin-left: 50%; margin-right: 5px;">
                <i class="fa fa-trash" aria-hidden="true" (click)="delete(pertemuan.id)"></i>
            </button>
            <button mat-mini-fab>
                <i class="fa fa-edit" aria-hidden="true" (click)="update(pertemuan)"></i>
            </button>
        </div>
    </div>
</div>
