<form [formGroup]="postingForm" (ngSubmit)="create()">
    <h2 mat-dialog-title style="text-align: center;">Catatan Dosen</h2>
    <mat-dialog-content class="mat-typography" style="width: 700px; height:400px">
        <mat-label>ID Pertemuan</mat-label>
        <mat-form-field appearance="legacy" style="margin-left:53px;"> 
            <input matInput type="text" formControlName="id_pertemuan">
        </mat-form-field>
        <br>
        <mat-form-field appearance="legacy" style="width: 630px; "> 
            <textarea matInput type="text" placeholder="Tulis disini ...." formControlName="pesan" style="height: 400px;"></textarea>
        </mat-form-field>
        <br>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close>Batal</button>
      <button mat-button [mat-dialog-close] [disabled]="!postingForm.valid" type="submit">Simpan</button>
    </mat-dialog-actions>
  </form>
